<!doctype html>
<html>
<head>
    <title>{{ titulo }}</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        /* Botón logout fijo arriba a la derecha */
        #logout {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('logout') }}" method="get">
        <button id="logout" type="submit">Cerrar sesión</button>
    </form>
    <iframe src="{{ url }}" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ subcategoria }}</title>
<style>
body, html { margin:0; padding:0; min-height:100vh; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; background: linear-gradient(135deg,#003366 0%,#007acc 100%); display:flex; justify-content:center; align-items:center; text-align:center; color:#e6f0ff; padding:30px 10px; }
.panel { background: rgba(255,255,255,0.12); border-radius:15px; padding:40px 30px; max-width:480px; width:90%; box-shadow:0 10px 30px rgba(0,0,0,0.5); display:flex; flex-direction:column; gap:28px; align-items:center; }
h1 { font-size:2.4rem; font-weight:700; margin:0 0 15px 0; text-shadow:2px 2px 6px rgba(0,0,0,0.6);}
.btn { background-color: rgba(255,255,255,0.3); border:2px solid #d1e9ff; border-radius:12px; padding:20px 28px; color:#003366; font-weight:700; font-size:1.2rem; text-decoration:none; width:100%; max-width:350px; text-align:center; transition:0.3s all; }
.btn:hover { background-color:#cde6ff; color:#001a33; border-color:#001a33;}
.back-link { margin-top:15px; color:#aad8ff; font-weight:600; text-decoration:none; font-size:1rem; }
.back-link:hover { color:#fff; text-decoration:underline; }
</style>
</head>
<body>
<div class="panel">
<h1>{{ subcategoria }}</h1>
{% for reporte in data %}
{% if reporte.url %}
<a href="{{ url_for('reporte') }}?url={{ reporte.url | urlencode }}&volver_a={{ url_for('categoria', categoria=categoria) }}" class="btn">{{ reporte.nombre }}</a>
{% else %}
<a href="#" class="btn" onclick="alert('Reporte en desarrollo')">{{ reporte.nombre }}</a>
{% endif %}
{% endfor %}
<a href="{{ url_for('categoria', categoria=categoria) }}" class="back-link">‚Üê Volver a {{ categoria.replace('_',' ').title() }}</a>
</div>
</body>
</html>
